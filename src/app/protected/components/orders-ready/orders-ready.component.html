<ng-container *ngFor="let pending of ordersReady">
  <div class="container">
    <mat-card class="example-card">
      <h1 class="title-sup">Mesa: {{ pending.account.table.number }}</h1>
      <mat-card-header>
        <span>Producto</span>
        <span>Cantidad</span>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngFor="let product of pending.account.product; let i = index">
          <div class="containerData">
            <span>{{ product.menuProduct.product }}</span>
            <span>{{ product.cantProduct }}</span>
          </div>
          <mat-divider class="dividerRows" *ngIf="i !== pending.account.product.length-1"></mat-divider>
        </ng-container>
      </mat-card-content>

      <mat-divider></mat-divider>
      <div class="btnWarn">
        <button mat-raised-button color="warn" (click)="deletedElement(pending)">
          Finalizar Pedido
        </button>
      </div>
    </mat-card>
  </div>
</ng-container>
